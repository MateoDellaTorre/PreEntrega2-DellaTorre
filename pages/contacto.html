    <main>
        <h1 class="pepito">Comunicate con nosotros</h1>
        <form action="tContacto">
            <fieldset>
                <legend> formulario de contacto</legend>
                <div>
                    <label for="nombre y apellido">completar nombre y apellido</label>
                    <input class="input" type="texto" name="nombre" placeholder="  nombre y apellido">
                </div>

                <div>
                    <label for="empresa">empresa</label>
                    <input class="input" type="text" name="empresa" placeholder="empresa">
                </div>

                <div>
                    <label for="e-mail">e-mail</label>
                    <input class="input" type="e-mail" name="e-mail" placeholder="e-mail">
                </div>

                <div>
                    <label for="telefono">telefono</label>
                    <input class="input" type="number " name="telefono" placeholder="numero">
                </div>

                <div>
                    <label for="asunto">asunto</label>
                    <input class="input" type="text" name="asunto" placeholder="asunto">
                </div>

                <div>
                    <label for="mensaje">mensaje</label>
                    <input class="input" type="text" name="mensaje" placeholder=" mensaje">
                </div>

                <div>
                    <input class="input" type="submit" value="enviar">
                    <input class="input" type="reset" value=" borrar todo">
                </div>
            </fieldset>
        </form>
        <section class="contacto">
